<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WCB Cafe - CONTACT</title>
        <meta
            name="description"
            content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
        />

        <link
            rel="stylesheet"
            href="https://unpkg.com/ress/dist/ress.min.css
        "
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <script type="module" src="./scripts/main.js" defer></script>
    </head>
    <body id="contact">
        <div class="contact">
            <header class="header container">
                <h1>
                    <a href="index.html">
                        <img
                            class="header__logo"
                            src="/images/logo.svg"
                            alt="WCBカフェホーム"
                        />
                    </a>
                </h1>
                <nav>
                    <ul class="header__nav">
                        <li><a href="news.html" target="_blank">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <h2 class="page-title">contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input
                            type="text"
                            id="name"
                            name="your-name"
                            placeholder="名前を入力して下さい"
                        />
                    </div>
                    <div>
                        <label for="emale">メールアドレス</label>
                        <input
                            type="text"
                            id="email"
                            name="your-email"
                            placeholder="メールアドレスを入力して下さい"
                        />
                    </div>
                    <div>
                        <label for="message">メッセージ</label>
                        <textarea
                            name="your-message"
                            id="message"
                            placeholder="メッセージを入力して下さい"
                        ></textarea>
                    </div>
                    <input type="submit" class="btn" value="送信" />
                </form>
            </div>
        </div>
    </body>
</html>
