        />

            href="https://unpkg.com/ress/dist/ress.min.css
        "

    <body id="contact">
        <div class="contact">
            <header class="header container">
                <h1>
                    <a href="index.html">
                        <img
                            class="header__logo"
                            src="/images/logo.svg"
                            alt="WCBカフェホーム"
                        />
                    </a>
                </h1>
                <nav>
                    <ul class="header__nav">
                        <li><a href="news.html" target="_blank">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <h2 class="page-title">contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input
                            type="text"
                            id="name"
                            name="your-name"
                            placeholder="名前を入力して下さい"
                        />
                    </div>
                    <div>
                        <label for="emale">メールアドレス</label>
                        <input
                            type="text"
                            id="email"
                            name="your-email"
                            placeholder="メールアドレスを入力して下さい"
                        />
                    </div>
                    <div>
                        <label for="message">メッセージ</label>
                        <textarea
                            name="your-message"
                            id="message"
                            placeholder="メッセージを入力して下さい"
                        ></textarea>
                    </div>
                    <input type="submit" class="btn" value="送信" />
                </form>
            </div>
        </div>

        <section id="location" class="location container">
            <div class="container">
                <div class="location__info">
                    <h3 class="sub-title">カフェ 東駅前店</h3>
                    <p>
                        住所：東京都〇〇区<br />
                        〇〇〇〇〇〇〇 000-22-1<br />
                        〇〇〇〇<br />
                        電話： 03-1111-1111<br />
                        営業時間： 10:00 ~ 20:00<br />
                        休日：水曜
                    </p>
                </div>
                <div class="location__map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.446702548345!2d139.7342836119105!3d35.666001372477794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b835eb8d1e9%3A0x2b7a60ac15c8822a!2z44CSMTA2LTAwMzIg5p2x5Lqs6YO95riv5Yy65YWt5pys5pyo77yS5LiB55uu77yU4oiS77yV!5e0!3m2!1sja!2sjp!4v1716823858855!5m2!1sja!2sjp"
                        width="800"
                        height="400"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
